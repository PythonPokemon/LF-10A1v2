    <meta charset="UTF-8">

<body>
    <!--block elemente, beanspruchen die gesamte zeile für sich-->
    <h1>Schriftgröße h1</h1>
    <p>text beschreibung = p</p>
    <h2 style="color: aqua;">Schriftgröße h2</h2><!--Schriftfarbe--->
    <h3 style="color: rgb(0, 252, 0);">Schriftgröße h3</h3>
    <h4 style="border-style: dashed;">Schriftgröße h4</h4><!--Rahmen mit style=border-style:dashed--->
    <h5>Schriftgröße h5</h5>
    <h6>Schriftgröße h6</h6>

    <!--source link zu bildern oder videos-->
    <img src="img/home.png" alt="home">
    <a href="breite.html">GFN</a>

    <!--kein block element, können in einer zeile nebeneinander stehen-->
    <span style="border-style: dashed;">1111</span>
    <span style="color: aquamarine;">-2222</span>
    <span>-3333</span>
</body>
</styhtml>
