<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arbeitsauftrag</title>
  <style>
    /* Formatierung im Kopf der HTML-Datei */
    h1 {
      color: blue;
      font-size: 24pt;
      font-weight: bold;
      font-style: italic;
      text-align: center;
    }
    
  </style>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-- Formatierung über Inline-CSS -->
<h1 style="color: red; background-color: yellow; font-size: 16pt; font-weight: bold; text-align: center;">Arbeitsauftrag</h1>

<!-- Referenzierung der Formatierung über eine separate CSS-Datei -->
<p class="instruction">Dies ist ein Arbeitsauftrag, der verschiedene Methoden zur Formatierung von HTML demonstriert.</p>

</body>
</html>
