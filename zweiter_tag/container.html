<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container</title>
  <style>
    /* Allgemeine Formatierung */
    .container {
      float: left;
      margin: 10px;
      padding: 10px;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

<!-- Container 1 -->
<div class="container" style="color: white; background-color: red; border-style: solid; border-color: black; border-width: 2px;">
  Container 1
</div>

<!-- Container 2 -->
<div class="container" style="color: black; background-color: yellow; border-style: dashed; border-color: green; border-width: 1px;">
  Container 2
</div>

<!-- Container 3 -->
<div class="container" style="color: blue; background-color: orange; border-style: dotted; border-color: purple; border-width: 3px;">
  Container 3
</div>

<!-- Container 4 -->
<div class="container" style="color: white; background-color: green; border-style: double; border-color: pink; border-width: 4px;">
  Container 4
</div>

<!-- Container 5 -->
<div class="container" style="color: black; background-color: blue; border-style: groove; border-color: gray; border-width: 2px;">
  Container 5
</div>

<!-- Container 6 -->
<div class="container" style="color: yellow; background-color: purple; border-style: ridge; border-color: brown; border-width: 1px;">
  Container 6
</div>

<!-- Container 7 -->
<div class="container" style="color: green; background-color: white; border-style: inset; border-color: red; border-width: 3px;">
  Container 7
</div>

<!-- Container 8 -->
<div class="container" style="color: orange; background-color: pink; border-style: outset; border-color: blue; border-width: 2px;">
  Container 8
</div>

<!-- Container 9 -->
<div class="container" style="color: gray; background-color: brown; border-style: none; border-color: yellow; border-width: 1px;">
  Container 9
</div>

<!-- Container 10 -->
<div class="container" style="color: purple; background-color: gray; border-style: hidden; border-color: white; border-width: 4px;">
  Container 10
</div>

</body>
</html>
